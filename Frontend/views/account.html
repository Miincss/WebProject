<section id="account" class="account-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="section-header text-center mb-5">
                    <h2 class="section-title">My Account</h2>
                </div>

                <div class="profile-wrapper">
                    <div class="profile-header mb-4">
                        <div class="profile-avatar">
                            <img src="images/m1.jpg" alt="Profile Picture" class="rounded-circle">
                        </div>
                        <div class="profile-info">
                            <h3>John Doe</h3>
                            <p>Member since: January 2023</p>
                        </div>
                    </div>

                    <div class="profile-details">
                        <div class="detail-item">
                            <label>Email</label>
                            <p>john.doe@example.com</p>
                        </div>
                        <div class="detail-item">
                            <label>Phone</label>
                            <p>+1 234 567 890</p>
                        </div>
                        <div class="detail-item">
                            <label>Address</label>
                            <p>123 Book Street, SA 71000</p>
                        </div>
                        <div class="detail-item">
                            <label>Reading Preferences</label>
                            <p>Fiction, Mystery, Science Fiction</p>
                        </div>
                    </div>

                    <div class="profile-actions mt-4">
                        <button class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                            Edit Profile
                        </button>
                        <button class="btn btn-danger" onclick="confirmDelete()">
                            Delete Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" value="John Doe">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="john.doe@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" value="+1 234 567 890">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control">123 Book Street, SA 71000</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reading Preferences</label>
                            <select class="form-control" multiple>
                                <option selected>Fiction</option>
                                <option selected>Mystery</option>
                                <option selected>Science Fiction</option>
                                <option>Romance</option>
                                <option>Biography</option>
                                <option>History</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</section>

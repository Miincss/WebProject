<section id="login" class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-wrapper">
                    <div class="section-header text-center mb-5">
                        <h2 class="section-title">Login</h2>
                        <p>Welcome back to BookBite</p>
                    </div>

                    <form id="login-form" class="auth-form">
                        <div class="mb-4">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-4 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100 py-3">Login</button>
                        </div>
                    </form>

                    <div class="auth-footer text-center mt-4">
                        <p>Don't have an account? <a href="#register" class="text-primary">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                <form id="resetPasswordForm">
                    <div class="mb-4">
                        <input type="email" class="form-control" placeholder="Enter your email address" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100 py-2">Send Reset Link</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <p class="mb-0">Remember your password? <a href="#" data-bs-dismiss="modal">Login here</a></p>
            </div>
        </div>
    </div>
</div>

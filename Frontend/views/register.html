<section id="register" class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-wrapper">
                    <div class="section-header text-center mb-5">
                        <h2 class="section-title">Create Account</h2>
                        <p>Join the BookBite community</p>
                    </div>

                    <form id="register-form" class="auth-form">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100 py-3">Create Account</button>
                        </div>
                    </form>

                    <div class="auth-footer text-center mt-4">
                        <p>Already have an account? <a href="#login" class="text-primary">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
